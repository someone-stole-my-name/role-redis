- name: Install configuration files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "0744"
    force: "{{ item.force }}"
  loop:
    - {
        src: redis.service,
        dest: /etc/systemd/system/,
        owner: root,
        group: root,
        force: yes
      }
    - {
        src: sentinel.service,
        dest: /etc/systemd/system/,
        owner: root,
        group: root,
        force: yes
      }
    - {
        src: redis.conf,
        dest: "{{ redis_config_dir }}",
        owner: "{{ redis_user }}",
        group: "{{ redis_group }}",
        force: no
      }
    - {
        src: sentinel.conf,
        dest: "{{ redis_config_dir }}",
        owner: "{{ redis_user }}",
        group: "{{ redis_group }}",
        force: no
      }

- name: Install certificates
  copy:
    src: "{{ item.src }}"
    dest: "{{ redis_config_dir }}/{{ item.name }}"
    owner: "{{ redis_user }}"
    group: "{{ redis_group }}"
  when: redis_tls
  loop:
    - { src: "{{ redis_certificates.pubkey }}", name: tls_cert.crt }
    - { src: "{{ redis_certificates.privkey }}", name: tls_key.key }
    - { src: "{{ redis_certificates.ca }}", name: tls_ca.crt }
